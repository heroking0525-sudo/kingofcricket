    /* ===== GLOW ===== */
    .glow {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.45;
      z-index: -1;
      animation: float 6s ease-in-out infinite alternate;

      animation-delay: 3s;
    }

      from { transform: translateY(0); }
      to { transform: translateY(-25px); }
    }

    .card {
